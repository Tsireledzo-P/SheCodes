<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI French Poem Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI French poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-form" class="form">
            <input type="text" 
            id="user-input"
             placeholder="Enter a topic of the poem" 
             autofocus 
             required 
             autocomplete="off" 
             class="prompt">
            <input type="submit" class="submit-button">
        </form>
        <div class="hint">i.e Flower, Paris or Cheese</div>
        </div>
        <div class="poem hidden" id="poem">              
        </div>
    </main>

    <footer>
        This AI project was coded by 
        <a href="https://github.com/Tsireledzo-P" target="_blank" class="link">Tsireledzo Murema</a>  and is
        
        <a href="https://github.com/Tsireledzo-P/AIPOEM" target="_blank" class="link"> open-sourced on GitHub.</a>
        and is 
        <a href="https://aipoemgenorator.netlify.app/" target = "_blank" class="link">hosted on Netlify.</a>
    </footer>
    </div>

<script src="index.js"></script>
</body>
</html>
