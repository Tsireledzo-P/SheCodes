<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Destination Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Travel Destination Generator 🌍</h1>
    <form id="travel-form">
      <label><i>What kind of experience are you looking for?</i></label>
      <input type="text" id="experience" placeholder="e.g. Beach relaxation, hiking, culture" required />

      <label><i>Your budget:</i></label>
      <select id="budget">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label><i>Preferred climate:</i></label>
      <input type="text" id="climate" placeholder="e.g. tropical, cool, dry" required />

      <label><i>When do you plan to travel?</i></label>
      <input type="text" id="season" placeholder="e.g. July, Winter, Spring" required />

      <label><i>Who are you traveling with?</i></label>
      <select id="group">
        <option value="solo">Solo</option>
        <option value="couple">Couple</option>
        <option value="family">Family</option>
      </select>

      <button type="submit">Generate Destinations</button>
    </form>

    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
